version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/burn-algorithms"
    schedule:
      interval: "monthly"
      day: "monday"
    groups:
      rs-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "monthly"
      day: "monday"
    groups:
      gh-dependency:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/fraud-detection"
    schedule:
      interval: "monthly"
      day: "monday"
    groups:
      pip-dependency:
        patterns:
          - "*"
